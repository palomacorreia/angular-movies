<mat-toolbar class="app-title">Cadastrar Filme</mat-toolbar>
<div class="main-div">
  <mat-card class="center width50" >
    <form [formGroup]="cadastro" (ngSubmit)="salvar()" (ngReset)="reiniciar()">
      <mat-card-content>
          <mat-form-field class="full-width">
            <input matInput placeholder="Título" name="titulo" formControlName="titulo">
            <mat-error *ngIf="(cadastro.touched || cadastro.dirty)  && ct.titulo.errors?.required">Campo Obrigatório</mat-error>
            <mat-error *ngIf="(cadastro.touched || cadastro.dirty)  && ct.titulo.errors?.minlength">Campo mínimo de 2 caracteres</mat-error>
            <mat-error *ngIf="(cadastro.touched || cadastro.dirty)  && ct.titulo.errors?.maxlength">Permitido no máximo 256 caracteres</mat-error>
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput placeholder="Link Foto"  name="urlFoto" formControlName="urlFoto">
            <mat-error *ngIf="(cadastro.touched || cadastro.dirty)  && ct.urlFoto.errors?.minlength">Campo mínimo de 10 caracteres</mat-error>
          </mat-form-field>
          <mat-form-field class="full-width">
              <input matInput 
              readonly
              (click)="picker.open()"
              [matDatepicker]="picker" 
              placeholder="Data de Lançamento" 
              name="dtLancamento" 
              formControlName="dtLancamento">
              <mat-error *ngIf="(cadastro.touched || cadastro.dirty) && ct.dtLancamento.errors?.required">Campo Obrigatório</mat-error>
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          <mat-form-field class="full-width">
            <textarea matInput placeholder="Descrição" name="descricao" formControlName="descricao"></textarea>
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput placeholder="Nota IMDb"
              type="number"
              min="0"
              max="10"
              step="0.1"
              name="nota" 
             formControlName="nota">
             <mat-error *ngIf="(cadastro.touched || cadastro.dirty)  && ct.nota.errors?.required">Campo Obrigatório</mat-error>
             <mat-error *ngIf="(cadastro.touched || cadastro.dirty)  && ct.nota.errors?.min">Nota mínima é 0</mat-error>
             <mat-error *ngIf="(cadastro.touched || cadastro.dirty)  && ct.nota.errors?.max">Nota máxima é 10</mat-error>
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput placeholder="Link IMDb" name="urlImdb" formControlName="urlImdb">
            <mat-error *ngIf="(cadastro.touched || cadastro.dirty) && ct.urlImdb.errors && ct.urlImdb.errors?.minlength">Campo mínimo de 10 caracteres</mat-error>
          </mat-form-field>
          <mat-form-field class="full-width">
            <mat-select placeholder="Gênero" formControlName="genero">
              <mat-option value="Ação">Açao</mat-option>
              <mat-option value="Aventura">Aventura</mat-option>
              <mat-option value=">Ficção Científica">Ficção Científica</mat-option>
              <mat-option value="Romance">Romance</mat-option>
              <mat-option value="Terror">Terror</mat-option>
            </mat-select>
            <mat-error *ngIf="(cadastro.touched || cadastro.dirty) && ct.genero.errors?.required">Campo Obrigatório</mat-error>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button type="submit" color="accent" mat-raised-button>Salvar</button>
          <button type="reset" color="warn" mat-raised-button>Cancelar</button>
        </mat-card-actions>
      </form>
  </mat-card>
</div>
