<mat-toolbar class="app-title">Filmes Cadastrados</mat-toolbar>
<mat-card class="float-left margin10 filtro-listagem" >
  <form autocomplete="off" novalidate [formGroup]="filtro">
    <div class="float-left width50">
      <div class="padding10">
        <input-text titulo="Pesquise aqui"
                        controlName="texto"
                        [formGroup]="filtro">
        </input-text>
      </div>
    </div>
    <div class="float-left width50">
      <div class="padding10">
        <input-select titulo="Gênero"
                          controlName="genero"
                          [opcoes]="generos"
                          [formGroup]="filtro">
        </input-select>
      </div>
    </div>
  </form>
</mat-card>
<div class="home-content" infiniteScroll  (scrolled)="onScroll()" *ngIf="filmes.length; else message">
  <mat-card class="home-card"  *ngFor="let filme of filmes">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{filme.titulo}}</mat-card-title>
      <mat-card-subtitle>{{filme.genero}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="filme.urlFoto || noPhoto" alt="Foto">
    <mat-card-content > 
      <p>
        {{filme.descricao || 'Nenhuma Descrição'}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button color="accent" (click)="open(filme.id)" mat-raised-button>ABRIR</button>
    </mat-card-actions>
  </mat-card>
</div>
<ng-template #message>
  <h1 class="full-width main-div">Nenhum Registro Encontrado!</h1>
</ng-template>
